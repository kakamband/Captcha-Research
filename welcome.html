<!DOCTYPE html>
<html>

<head>
    <title>Html canvas element</title>
</head>

<body>
    <canvas id="captcha"></canvas>
    <script type="text/javascript">
    class Drawer {
        constructor(canvas) {
            this.canvas = canvas;
            this.ctx = canvas.getContext("2d");
        }
        drawLine(start,stop,fill) {
            this.ctx.beginPath();
            console.log(start.x,start.y,stop.x,stop.y)
            this.ctx.moveTo(start.x, start.y);
            this.ctx.lineTo(stop.x, stop.y);
            if (fill) {
        		this.ctx.fill();
        	}
        	else
        		this.ctx.stroke();
        }
        drawCircle({x,y},radius,color,fill){
        	this.ctx.beginPath();
        	if (color) {
        		this.ctx.fillStyle = color;
        	}
        	this.ctx.arc(x, y, radius, (Math.PI/180)*0, (Math.PI/180)*360, false);
        	if (fill) {
        		this.ctx.fill();
        	}
        	else
        		this.ctx.stroke();
        }
    }
    var captcha = new Drawer(document.getElementById('captcha'));
    captcha.drawLine({x:0,y:0},{x:340,y:404})
    captcha.drawCircle({x:100,y:100},1,'red',true)
    </script>
</body>

</html>
